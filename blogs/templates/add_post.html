{% extends "_base.html" %}
{% load static %}

{% block page_content %}
<div class="w-full min-h-screen text-center font-bold text-2xl m-5 text-gray-800">
<form method="POST">
    {% csrf_token %}
    <div class="editor mx-auto w-10/12 flex flex-col text-gray-800 border border-gray-300 p-4 shadow-lg max-w-2xl">
        <div>
            <div class="form-control">
                {{form.title}}
            </div>
        </div>
        <div>
            <div class="form-control">
                {{form.content}}
            </div>
        </div>
        <div>
            <div class="form-control">
                {{form.slug}}
            </div>
        </div>
        <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="default_size">Post Image here</label>
            <div class="form-control">
                {{form.image}}
            </div>
        </div>

        <!-- buttons -->
        <div class="buttons flex">
            <div class="mt-8">
                <button class="bg-gray-700 text-white font-bold py-2 px-4 w-full rounded hover:bg-gray-600">Add post</button>
            </div>
        </div>
    </div>
</form>

</div>
  {% endblock page_content %}
