{% extends "_base.html" %}
{% block page_content %}
<div class="container mx-auto py-16">
    <div class="bg-gray-100 rounded-lg p-8">
        <h1 class="text-2xl font-semibold mb-4">Send Newsletter</h1>
        <form method="post">
            {% csrf_token %}
            {{ form| as_crispy_field }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 hover:bg-blue-600">Send</button>
        </form>
    </div>
</div>
{% endblock page_content %}
