{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Serene Soul : Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="icon" href="{% static 'img/new_logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-sans leading-normal tracking-normal min-h-screen">
    <div class="container mx-auto flex flex-wrap py-6 min-h-screen">

        <!-- Sidebar Start -->
        <aside class="w-full h-full md:w-1/4 lg:w-1/5 px-4 min-h-screen">
            <nav class="bg-white shadow-md rounded-lg min-h-screen">
                <div class="p-6">
                    <a href="{% url 'client-index' %}" class="block text-center mb-6">
                        <svg width="20" fill="#be959f" viewBox="-5.6 -5.6 67.20 67.20" xmlns="http://www.w3.org/2000/svg" stroke="#be959f"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M 28.0469 51.2969 C 40.8672 51.2969 51.2968 40.8672 51.2968 28.0469 C 51.2968 15.8594 41.5704 5.6875 29.6641 4.8203 C 28.3047 4.7031 27.2735 5.5469 27.2735 6.7422 C 27.2735 7.7969 28.0235 8.6641 29.3829 8.7813 C 39.6250 9.5078 47.3126 18.0625 47.3126 28.0469 C 47.3126 38.8516 38.8282 47.3359 28.0469 47.3359 C 18.0391 47.3359 9.4845 39.6484 8.7579 29.3828 C 8.6407 28.0469 7.7735 27.2734 6.7188 27.2734 C 5.5235 27.2734 4.7032 28.3282 4.8204 29.6641 C 5.6876 41.5938 15.8360 51.2969 28.0469 51.2969 Z M 26.3126 28.9141 C 27.5313 28.9141 28.3985 28.0234 28.3985 26.8516 C 28.3985 26.3125 28.1407 25.7500 27.7188 25.3282 L 15.5079 13.1172 L 11.0079 9.1094 C 13.6094 9.4375 16.8907 9.4141 18.0391 9.4141 C 19.0938 9.4141 19.9376 8.5469 19.9376 7.4922 C 19.9376 6.4375 19.0938 5.5938 18.0391 5.5938 L 7.4923 5.5938 C 5.9688 5.5938 5.1251 6.4141 5.1251 7.9609 L 5.1251 18.4844 C 5.1251 19.5391 5.9688 20.3828 7.0001 20.3828 C 8.0313 20.3828 8.8985 19.5391 8.8985 18.4844 C 8.8985 17.3828 8.8985 13.8672 8.6641 11.4531 L 12.6250 15.9766 L 24.8594 28.2344 C 25.3047 28.6797 25.7969 28.9141 26.3126 28.9141 Z"></path></g></svg>
                    </a>
                    <a href="{% url 'client-index' %}" class="block text-center mb-6">
                        <img src="{% static 'img/logo.png' %}" width"100" class="mx-auto w-36" alt="Logo">
                    </a>
                    <form method="POST" class="mb-4">
                        {% csrf_token %}
                        <div class="flex items-center mb-4">
                            <input name="name" class="bg-gray-100 border border-gray-300 rounded-lg py-2 px-4 w-full" type="text" placeholder="Enter Conversation Name">
                            <button type="submit" class="ml-2 bg-SerenePink1 text-white rounded-lg py-2 px-4">Add</button>
                        </div>
                    </form>
                    <ul class="space-y-2">
                        {% for conversation in conversations %}
                            <li class="flex justify-between items-center bg-gray-200 rounded-lg px-4 py-2">
                                <span>{{ conversation.name }}</span>
                                <a href="{% url 'client-delete' conversation.pk %}" class="text-red-500">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </nav>
        </aside>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <main class="w-full md:w-3/4 lg:w-4/5">
            <!-- Navbar Start -->
            <nav class="bg-white shadow-md rounded-lg mb-6 flex items-center justify-between p-4">
                <div class="flex items-center">
                    <button class="md:hidden text-gray-600 focus:outline-none">
                        <i class="fa fa-bars"></i>
                    </button>
                    <a href="#" class="text-xl font-semibold text-gray-800 ml-4 hidden md:block">Serene Soul Chat</a>
                </div>
                <div class="flex items-center">
                    <img class="rounded-full w-10 h-10 mr-2" src="{{ user.thumbnail.url }}" alt="User">
                    <span class="hidden md:block">{{ user }}</span>
                    <div class="ml-4 relative">
                        <button class="text-gray-600 focus:outline-none">
                            <i class="fa fa-chevron-down"></i>
                        </button>
                        <div class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-lg py-2 hidden">
                            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">My Profile</a>
                            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Settings</a>
                            <a href="{% url 'client-logout' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->

            <!-- Page Content Start -->
            {% block content %}
            {% endblock content %}
            <!-- Page Content End -->
        </main>
        <!-- Content End -->

    </div>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
