{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Serene Soul</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Bootstrap App Landing Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="author" content="Themefisher">
    <meta name="generator" content="Themefisher Small Apps Template v1.0">
    <meta name="theme-name" content="small-apps" />
    <link rel="icon" href="{% static 'img/new_logo.png' %}">
    <link rel="stylesheet" href="{% static  'plugins/themify-icons/themify-icons.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <style>
      
      .custom-icon {
        color: #BE959F;
        opacity: 1;
        font-size: 2em; /* Adjust the size according to your needs */
        margin-bottom: 10px; /* Adjust the spacing according to your needs */
      }
      .container {
        max-width: 100%;
        overflow-x: hidden; /* Prevent horizontal scroll */
      }
      .background-section {
        background-image: url('{% static 'img/heart.png' %}');
        background-size: cover; /* Adjust to cover or contain */
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      img {
        max-width: 100%;
        height: auto;
      }
            
    </style> 
</head>
<body class="container">
    {% block content %}
    {% endblock content %}
</body>

</html>
